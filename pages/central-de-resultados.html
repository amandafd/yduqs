<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Central de Resultados - YDUQS</title>
        
        <link rel="stylesheet" href="../assets/styles/style.css">

        <script src="https://kit.fontawesome.com/3ea3bb54ee.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="../assets/images/vectors/logo-yduqs.svg" alt="Logo da YDUQS">
            <div>
                <img src="../assets/icons/notificacao.svg" alt="Icone de notificações">
                <div class="icon-burger">
                    <span class="icon-burger__bar"></span>
                    <span class="icon-burger__bar"></span> 
                    <span class="icon-burger__bar"></span>
                </div>
            </div>
        </header>
        <main>
            <div><!--BANNER-->
                <!--<img src="" alt="Banner resultados">-->
                <img src="../assets/images/vectors/padrao-bullet-3.svg" alt="Vetor textura bullet">             
            </div>
            <p>YDUQS / Canal / Página</p>
            <h1>Central de Resultados</h1>
            <div><!--FILTRAR POR-->
                <label for="filtrar-ano">Filtrar por</label>
                    <select name="filtrar-ano" id="filtrar-ano">
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                    </select>
            </div>
            <table><!--TABELA-->
                <thead>
                    <td>2021</td>
                    <td>1T</td>
                    <td>2T</td>
                    <td>3T</td>
                    <td>4      T</td>
                </thead>
                <tbody>
                    <tr>
                        <td>ITR</td> 
                        <td><img src="../assets/icons/itr-active.svg" alt="Icone apresentação ativo"></td>
                        <td><img src="../assets/icons/itr-inactive.svg" alt="Icone apresentação inativo"></td>
                        <td><img src="../assets/icons/itr-active.svg" alt="Icone apresentação ativo"></td>
                        <td><img src="../assets/icons/itr-inactive.svg" alt="Icone apresentação inativo"></td>
                    </tr>
                    <tr>
                        <td>Apresentação de Resultados</td> 
                        <td><img src="../assets/icons/apresentacao-active.svg" alt="Icone apresentação ativos"></td>
                        <td><img src="../assets/icons/apresentacao-inactive.svg" alt="Ícone apresentação inativo"></td>
                        <td><img src="../assets/icons/apresentacao-active.svg" alt="Icone apresentação ativos"></td>
                        <td><img src="../assets/icons/apresentacao-inactive.svg" alt="Ícone apresentação inativo"></td>
                    </tr>
                    <tr>
                        <td>Release de Resultados</td> 
                        <td><img src="../assets/icons/word-inactive.svg" alt="Ícone word inativo"></td>
                        <td><img src="../assets/icons/word-active.svg"></td>
                        <td><img src="../assets/icons/word-inactive.svg" alt="Ícone word inativo"></td>
                        <td><img src="../assets/icons/word-inactive.svg" alt="Ícone word inativo"></td>
                    </tr>
                    <tr>
                        <td>Planilha de Apoio</td> 
                        <td><img src="../assets/icons/planilha-inactive.svg" alt="Ícone planilha inativo"></td>
                        <td><img src="../assets/icons/planilha-active.svg" alt="Ícone planilha ativo"></td>
                        <td><img src="../assets/icons/planilha-active.svg" alt="Ícone planilha ativo"></td>
                        <td><img src="../assets/icons/planilha-inactive.svg" alt="Ícone planilha inativo"></td>
                    </tr>
                    <tr>
                        <td>Call de Resultados</td> 
                        <td><img src="../assets/icons/audio-active.svg" alt="Ícone audio ativo"></td>
                        <td><img src="../assets/icons/audio-active.svg" alt="Ícone audio ativo"></td>
                        <td><img src="../assets/icons/audio-inactive.svg" alt="Ícone audio inativo"></td>
                        <td><img src="../assets/icons/audio-active.svg" alt="Ícone audio ativo"></td>
                    </tr>
                </tbody>
            </table>
            <div><!--CLIQUE AQUI PARA...-->
                <img src="../assets/icons/clique-aqui-para-ouvir.svg" alt="Vetor clique aqui para...">
                <p><a>Clique aqui</a> para ouvir o último Call de Resultados</p>
            </div> 
            <hr>
            <div><!--COMPARTILHAR-->
                Compartilhar:
                <img src="../assets/icons/compartilhar.svg" alt="Icone imprimir">
                <img src="../assets/icons/imprimir.svg" alt="Icone imprimir">
                <img src="../assets/icons/pdf.svg" alt="Icone pdf">
            </div>
        </main>
        <footer>
        </footer>
        <script src="../assets/js/script.js"></script>
    </body>
</html>
